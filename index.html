<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="./assets/js/scripts.js"></script>
</head>
<body>
    <header><h1>Local Weather Search</h1></header>
    <main>
        <section>
            <form id="search-form">
                <label for="city-search"><h2>Search for a City:</h2></label>
                <input type="text" id="city-search"/>
                <button type="submit" form="search-form">Search</button>
            </form>
            <div id="past-searches"></div>
            <!-- Past Search buttons appended here -->
        </section>
        <section>
            <div id="today"></div>
            <!-- Today's Forecast created here -->
            <h2 id="forecast-title"></h2>
            <div id="five-day"></div>
            <!-- 5-Day Forecast created here -->
        </section>
    </main>
</body>
</html>
